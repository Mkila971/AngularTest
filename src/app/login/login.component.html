<form name="userform" method="post" #formCtrl="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
    Login with Email
    </button>
 </div>
</form>
